  <style>
    :root {
      --accent: #e11d48;
      --accent-secondary: #be123c;
      --bg-dark: #050505;
      --accent-glow: rgba(225, 29, 72, 0.25);
    }
    body {
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 50% 100%, rgba(225, 29, 72, 0.15) 0%, transparent 60%),
        radial-gradient(circle at 0% 100%, rgba(159, 18, 57, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(159, 18, 57, 0.1) 0%, transparent 50%),
        linear-gradient(to top, #0a0a0a, #050505);
      color: #ffffff;
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
      margin: 0;
      min-height: 100vh;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .glass-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.01) 100%);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .gradient-amber {
      background: linear-gradient(135deg, #e11d48 0%, #9f1239 100%);
    }
    .text-glow-amber {
      text-shadow: 0 0 40px var(--accent-glow);
    }
    
    @keyframes float-slow {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    .animate-float-slow {
      animation: float-slow 10s ease-in-out infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
    .shine-effect {
      position: relative;
      overflow: hidden;
    }
    .shine-effect::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
      transform: skewX(-25deg);
      animation: shine 6s infinite;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #050505; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    html { scroll-behavior: smooth; }
  </style>
